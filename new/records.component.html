<h1>Records</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let record of records">
      <td>{{ record.id }}</td>
      <td>{{ record.name }}</td>
      <td>{{ record.description }}</td>
    </tr>
  </tbody>
</table>
